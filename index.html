<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kixx Demo</title>
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>
    <section id="hero" class="relative isolate min-h-screen bg-kixx-orange flex items-center justify-center overflow-hidden">
        <!-- Logo -->
        <img id="logo" src="./src/img/kixx-circle.svg" alt="Kixx Football Academy"
             class="absolute top-6 right-6 w-28 md:w-36 opacity-0"
             style="mix-blend-mode: difference;">

        <!-- Black wipe panel -->
        <div id="wipe-panel" class="absolute inset-0 bg-black origin-left scale-x-0"></div>

        <!-- Phase 9: 3Ã—3 photo grid (behind h1 and phase8 by DOM order) -->

        <!-- Headline -->
        <h1 class="relative text-center px-4">
            <!-- Line 1: IT'S  NOT  ABOUT -->
            <span class="block relative">
                <span id="word-its" class="headline-word font-title mt-4">IT'S</span>
                <span id="text-not" class="font-display text-white inline-block absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0">
                    NOT
                </span>
                <span id="word-about" class="headline-word font-title ml-4">ABOUT</span>
            </span>
            <!-- Line 2: THE SCORE -->
            <span class="block">
                <span id="word-the" class="headline-word font-title mr-4">THE</span>
              <span id="word-score" class="headline-word font-title"> SCORE</span>
            </span>
            <!-- Growth photo cycler (behind text stack) -->
            <!-- SVG filter: GSAP-animated grain -->
            <svg width="0" height="0" style="position:absolute;">
                <filter id="grain-filter" x="0%" y="0%" width="100%" height="100%" color-interpolation-filters="sRGB">
                    <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noise"/>
                    <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
                    <feComponentTransfer in="grayNoise" result="dimNoise">
                        <feFuncR type="linear" slope="0.3" intercept="0.35"/>
                        <feFuncG type="linear" slope="0.3" intercept="0.35"/>
                        <feFuncB type="linear" slope="0.3" intercept="0.35"/>
                    </feComponentTransfer>
                    <feBlend in="SourceGraphic" in2="dimNoise" mode="overlay" result="blended"/>
                    <feComponentTransfer in="blended">
                        <feFuncA type="linear" slope="1"/>
                    </feComponentTransfer>
                </filter>
            </svg>

            <div id="growth-photo-cycler"
                 class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[clamp(20rem,55vw,50rem)] overflow-hidden opacity-0"
                 style="z-index: 0; will-change: transform, opacity; filter: url(#grain-filter);">
                <img src="./src/img/growth/DSC02068.webp" alt="" class="absolute inset-0 w-full h-full object-cover opacity-0" style="will-change: opacity;">
                <img src="./src/img/growth/P1207802.webp" alt="" class="absolute inset-0 w-full h-full object-cover opacity-0" style="will-change: opacity;">
                <img src="./src/img/growth/P1163901.webp" alt="" class="absolute inset-0 w-full h-full object-cover opacity-0" style="will-change: opacity;">
                <img src="./src/img/growth/DSC02398.webp" alt="" class="absolute inset-0 w-full h-full object-cover opacity-0" style="will-change: opacity;">
                <img src="./src/img/growth/P1904113.webp" alt="" class="absolute inset-0 w-full h-full object-cover opacity-0" style="will-change: opacity;">
                <img src="./src/img/growth/P1904221.webp" alt="" class="absolute inset-0 w-full h-full object-cover opacity-0" style="will-change: opacity;">
                <img src="./src/img/growth/P1163963.webp" alt="" class="absolute inset-0 w-full h-full object-cover opacity-0" style="will-change: opacity;">
                <img src="./src/img/growth/P1174156.webp" alt="" class="absolute inset-0 w-full h-full object-cover opacity-0" style="will-change: opacity;">
            </div>
            <!-- Phase 4: GROWTH (centered overlay) -->
            <span id="word-growth" class="headline-word font-title absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-kixx-orange" style="mix-blend-mode: normal;"><span data-growth-text>GROWTH</span><span id="benefit-progress" class="benefit-word font-title ml-2">PROGRESS</span></span>
            <!-- Phase 5: Stacked GROWTH rows -->
            <span class="growth-outline font-title absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0" data-growth-row="-2">GROWTH</span>
            <span class="growth-outline font-title absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0" data-growth-row="-1"><span data-growth-text>GROWTH</span><span id="benefit-friendships" class="benefit-word font-title ml-2">FRIENDSHIPS</span></span>
            <span class="growth-outline font-title absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0" data-growth-row="1"><span data-growth-text>GROWTH</span><span id="benefit-confidence" class="benefit-word font-title ml-2">CONFIDENCE</span></span>
            <span class="growth-outline font-title absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0" data-growth-row="2">GROWTH</span>
        </h1>

        <!-- Phase 8: THATS WHAT KIXX IS ABOUT -->
        <div id="phase8" class="absolute inset-0 flex flex-col items-center justify-center" style="pointer-events: none; z-index: 40;">
          <span id="word-thats-what" class="headline-word font-title" style="mix-blend-mode: normal;">THATS WHAT</span>
          <span id="word-kixx-closing" class="font-display text-white absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-10">KIXX</span>
          <span id="word-is-about" class="headline-word font-title" style="mix-blend-mode: normal;">IS ABOUT</span>
        </div>

        <!-- Video gradient overlay for text legibility -->
        <div id="video-overlay" class="absolute inset-0"></div>

        <!-- Phase 9: Hero video takeover -->
        <video id="hero-video"
               src="./src/media/kixx-hero.mp4"
               muted playsinline loop preload="none"
               class="absolute object-cover"
               style="z-index: 30; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none;">
        </video>

        <!-- Phase 9: CTA Layout -->
        <div id="phase9-cta" class="absolute inset-0" style="z-index: 50; pointer-events: none;">

          <!-- Left nav sidebar -->
          <nav id="p9-nav" class="absolute top-0 left-0 h-full w-[118px] bg-black flex flex-col items-center">
            <!-- Logo block -->
            <div class="w-full shrink-0 bg-[#FF7500] flex items-center justify-center" style="height: 215px;">
